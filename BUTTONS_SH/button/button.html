<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с 3D эффектом - Кастомизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 320px;
            padding: 48px 24px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0;
            box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.2);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Gradient border effect */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(120, 119, 198, 0.3) 0%,
                rgba(120, 119, 198, 0.15) 50%,
                rgba(120, 119, 198, 0.3) 100%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            opacity: 0.5;
        }

        /* Hover 3D effect - код из React компонента */
        .card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(-10deg) scale(1.05);
            box-shadow: 
                0 30px 30px -10px rgba(0, 0, 0, 0.5), 
                0 20px 15px -5px rgba(0, 0, 0, 0.3), 
                0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Card overlay gradient effect */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top right,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            border-radius: 16px;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        /* Bottom glow line */
        .glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card:hover .glow-line {
            opacity: 1;
        }

        /* Content wrapper для 3D эффекта */
        .card-content {
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(30px);
        }

        /* Icon container */
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: rgba(120, 119, 198, 0.2);
            margin: 0 auto 16px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transform: translateZ(40px);
        }

        .icon-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top right,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .icon-container {
            transform: translateZ(40px);
        }

        .card:hover .icon-container::before {
            opacity: 1;
        }

        .icon-container svg {
            width: 24px;
            height: 24px;
            color: #fff;
            position: relative;
            z-index: 10;
        }

        /* Card title */
        .card-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #a5a4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        /* Card description */
        .card-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            line-height: 1.6;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        /* ============================================ */
        /* Кнопка "Скачать бесплатно" */
        /* ============================================ */
        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Полузаметная обводка только в верхнем левом углу */
        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px 0 0 0;
            pointer-events: none;
        }

        /* Полузаметная обводка только в нижнем правом углу */
        .download-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0 0 12px 0;
            pointer-events: none;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Эффект переливания белым светом */
        .shine-effect {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            transform: translateX(-100%);
            transition: transform 1s ease;
        }

        .download-button:hover .shine-effect {
            transform: translateX(100%);
        }

        /* Иконка скачивания */
        .download-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .download-icon svg {
            width: 20px;
            height: 20px;
            color: #fff;
        }

        /* Текст кнопки */
        .download-text {
            position: relative;
            z-index: 1;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; gap: 40px; align-items: center;">
        <!-- Карточка Кастомизация -->
        <div class="card">
            <!-- Card overlay gradient -->
            <div class="card-overlay"></div>
            
            <!-- Content wrapper for 3D effect -->
            <div class="card-content">
                <!-- Icon -->
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                
                <!-- Title -->
                <h3 class="card-title">Кастомизация</h3>
                
                <!-- Description -->
                <p class="card-description">Настройте интерфейс под себя с помощью тем и цветовых схем</p>
            </div>
            
            <!-- Bottom glow line -->
            <div class="glow-line"></div>
        </div>

        <!-- Кнопка "Скачать бесплатно" -->
        <button class="download-button">
            <!-- Эффект переливания при наведении -->
            <span class="shine-effect"></span>
            
            <!-- Иконка скачивания -->
            <div class="download-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" x2="12" y1="15" y2="3"></line>
                </svg>
            </div>
            
            <!-- Текст кнопки -->
            <span class="download-text">Скачать бесплатно</span>
        </button>
    </div>
</body>
</html>
